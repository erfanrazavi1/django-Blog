{% extends 'base.html' %}
{% block content %}
<div class="form-container mt-5 class=""">
    <h2>{% if form.instance.pk %}ویرایش پست{% else %}ایجاد پست{% endif %}</h2>
    <form method="post" action="{% url "blog:create-post" %}">
        {% csrf_token %}
        {{ form.as_p }}
        <a href="{% url "blog:post-list" %}" class="btn btn-secondary">بازگشت</a>
        <button type="submit" class="btn btn-primary">ذخیره</button>
    </form>
</div>
{% endblock %}
