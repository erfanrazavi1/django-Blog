name: Django CI with Docker Compose

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Clone repo
        uses: actions/checkout@v4

      - name: ğŸ³ Set up Docker Compose
        run: docker compose -f docker-compose-stage.yml up -d --build

      - name: â³ Wait for containers to be ready
        run: sleep 5

      - name: ğŸ§ª Run flake8 and pytest inside container
        run: docker exec backend-web sh -c "flake8 . && pytest ."

      - name: ğŸ“¦ Shut down containers
        run: docker compose -f docker-compose-stage.yml down
